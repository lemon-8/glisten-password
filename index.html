<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <section class="vh-100 bg-dark">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div style="width: 80%; margin: auto;">
                                <img class="img-fluid" src="https://lemon8.in/assets/images/navbar_logo.png">
                            </div>

                            <h3 class="mt-3 mb-5">AST Technologies</h3>

                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>

                            <button class="btn btn-dark btn-lg btn-block" type="submit" data-mdb-toggle="modal"
                                data-mdb-target="#passwordGen" onclick="getPassword()">Verify</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="passwordGen" tabindex="-1" aria-labelledby="passwordGen" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your Password</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="justify-content-center mt-5 mb-5" id="loader" style="display: flex;">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div class="input-group mb-3" id="pw-wrapper" style="display: none;">
                        <input type="text" style="font-family: 'Courier New', Courier, monospace;" class="form-control"
                            aria-describedby="basic-addon1" id="pw-text" readonly />
                        <button class="btn btn-outline-dark" type="button" id="button-addon2"
                            data-mdb-ripple-color="dark" onclick="textCopy()">
                            Button
                        </button>
                    </div>

                    <h4 class="mb-5 mt-5" id="error" style="display: none;">
                        Wrong Credentials Entered. Try Again!
                    </h4>
                </div>

            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>

    <script type="text/javascript" src="./index.js"></script>

</body>

</html>
